<!DOCTYPE html>
<html>

<head>
    <title>Skylab Academy </title>
    <link rel="stylesheet" href="../style/form.css">
</head>

<body>
    <h1>Skylab Academy Mesafeli Satış Sözleşmesi</h1>

    <form id="dataForm">
        <!-- Text Input -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required />
        </div>

        <!-- Email Input -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required />
        </div>

        <!-- Password Input -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required />
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter description or comments..."></textarea>
        </div>

        <!-- Select Dropdown -->
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="technology">Technology</option>
                <option value="business">Business</option>
                <option value="education">Education</option>
                <option value="healthcare">Healthcare</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- File Upload (Image) -->
        <div class="form-group">
            <label for="profileImage">Profile Image</label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*" />
            <div id="imagePreview" class="file-preview"></div>
        </div>



        <!-- Radio Buttons -->
        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="male" name="gender" value="male" />
                    <label for="male">Male</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="female" name="gender" value="female" />
                    <label for="female">Female</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="other" name="gender" value="other" />
                    <label for="other">Other</label>
                </div>
            </div>
        </div>

        <!-- Checkboxes -->
        <div class="form-group">
            <label>Interests</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="sports" name="interests" value="sports" />
                    <label for="sports">Sports</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="music" name="interests" value="music" />
                    <label for="music">Music</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="reading" name="interests" value="reading" />
                    <label for="reading">Reading</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="travel" name="interests" value="travel" />
                    <label for="travel">Travel</label>
                </div>
            </div>
        </div>

        <!-- Number Input -->
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age" />
        </div>

        <!-- Date Input -->
        <div class="form-group">
            <label for="birthdate">Birth Date</label>
            <input type="date" id="birthdate" name="birthdate" />
        </div>

        <!-- Phone Input -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" />
        </div>


        <button type="submit">Send</button>
    </form>

    <pre id="response"></pre>

    <script src="/script.js"></script>
</body>

</html>
